<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Eigenentwicklung, Navi-Leiste als Liste, Anordnung per CSS -->
<div class="navigation-bar">
    <ul>
        <li>
            <a class="navigation-title" id="rules">Rules</a>
        </li>
        <li>
            <a class="navigation-title" id="info">Info</a>
        </li>
        <li>
            <a class="navigation-title" id="documentation">Documentation</a>
        </li>
    </ul>
</div>
<!-- durch uns modifzierter Inhalts-Container -->
<div class="container">
    <div class="heading">
        <h1 class="title">Webprojekt 2048</h1>
    </div>
    <noscript>
    <p>Bitte verwenden Sie einen Browser mit Javascript-Unterstützung
        bzw. aktivieren Sie die Javascript-Funktion in Ihrem Browser.</p>
    </noscript>
    <div class="above-game">
        <div class="button-container">
            <a class="restart-button">Play!</a>
        </div>
        <div class="scores-container">
            <div class="best-container">0</div>
            <div class="score-container">0</div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-message">
            <p></p>
            <div class="lower">
                <a class="keep-playing-button">Keep going</a>
                <a class="retry-button">Try again</a>
            </div>
        </div>
        <!-- das Hintergrund-Netz des Spiels, Farbe und Format durch CSS -->
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        <!-- hier wird durch HTML-actuator.js per DOM jeweils die Kacheln
            eingefügt-->
        <div class="tile-container">
        </div>
    </div>
</div>
<!-- Eigenentwicklung Vollbild-Overlay-Container, Inhalt per JS -->
<div id="overlay">
    <div id="overlay-container">
        <a id="closing-button"> <img src="icons/ic_clear_white_48dp_1x.png" alt="Close"></a>
        <div id="overlay-text-container">
            <h1 id="overlay-headline"></h1>
            <p id="overlay-text"></p>
        </div>
    </div>
</div>
    <!-- JavaScript Einbindung, der Spiele-Dateien und eigener Page-Manager / Content-Datei -->
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script src="js/bind_polyfill.js"></script>
    <script src="js/classlist_polyfill.js"></script>
    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_storage_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
    <script src="js/page_manager.js"></script>
    <script src="js/contents.js"></script>
</body>
</html>
