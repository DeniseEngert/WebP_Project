<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <!--MHMH -->
    <link href="game-size-4x4.css" rel="stylesheet" type="text/css">
    <link href="game-size-5x5.css" rel="stylesheet" type="text/css">
    <link href="game-size-6x6.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="navigation-bar">
    <ul>
        <li>
            <a class="navigation-title" id="rules">Rules</a>
        </li>
        <li>
            <a class="navigation-title" id="leaderboard">Leaderboard</a>
        </li>
        <li>
            <a class="navigation-title" id="info">Info</a>
        </li>
    </ul>
</div>
<div class="container">
    <div class="heading">
        <h1 class="title">Webprojekt 2048</h1>
    </div>
    <div class="above-game">
        <!--MHMH -->
        <a class="restart-button" id="restart4x4">4x4</a>
        <a class="restart-button" id="restart5x5">5x5</a>
        <a class="restart-button" id="restart6x6">6x6</a>
        <div class="scores-container">
            <div class="score-container">0</div>
            <div class="best-container">0</div>
        </div>
    </div>
    
    <!--MHMH -->
    <div id="game-container" class="game-container game-size-4x4">
        <div class="game-message">
            <p></p>
            <div class="lower">
                <a class="keep-playing-button" id="keep-playing-button">Keep going</a>
                <a class="retry-button" id="retry-button">Try again</a>
            </div>
        </div>

        <div id="grid-container" class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div class="tile-container">
        </div>
    </div>
</div>

<div id="overlay">
    <div id="overlay-container">
        <a id="closing-button"> <img src="icons/ic_clear_white_48dp_1x.png"></a>
        <div id="overlay-text-container"></div>
            <h1 id="overlay-headline"></h1>
            <p id="overlay-text"></p>
         </div>
    </div>
</div>
    <script src="js/bind_polyfill.js"></script>
    <script src="js/classlist_polyfill.js"></script>
    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_storage_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
    <script src="js/page_manager.js"></script>
</body>
</html>
